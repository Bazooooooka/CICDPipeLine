name: iOS Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js (using the latest LTS version)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "17"

      # Install dependencies
      - name: Install Dependencies
        run: |
          npm install
          cd ios && pod install && cd ..

      # Build the app (ensure the correct scheme and configuration for your project)
      - name: Build iOS App
        run: |
          cd ios
          xcodebuild clean build -workspace ManojDemoapp.xcworkspace -scheme ManojDemoapp -configuration Release -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.5'

      # Run tests (if any)
      - name: Run Tests
        run: |
          npm test
